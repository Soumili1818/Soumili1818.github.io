<div class="box">
  <header class="header">
    <link rel="stylesheet" href="deco.css">
    <h1 id="title" class="text-center">Frontend Survey</h1>
    <p id="description" class="description text-center">
      Howdy! Mind filling a short survey?
    </p>
  </header>
  <form id="survey">
    <div class="form-group">
      <label id="name" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Your name please :)"
        required
      />
    </div>
    <div class="form-group">
      <label id="email" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Your Email please :)"
        required
      />
    </div>
    <div class="form-group">
      <label id="number" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>What are your hobbies?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Please select one</option>
        <option value="student">Reading</option>
        <option value="job">Music</option>
        <option value="learner">Travelling</option>
        <option value="preferNo">Chatting</option>
        <option value="other">Gaming</option>
      </select>
    </div>

    <div class="form-group">
      <p>How would you rate your English speaking skills?</p>
      <label>
        <input
          name="user-recommend"
          value="I am a pro!"
          type="radio"
          class="input-radio"
          checked
        />I am a pro!</label
      >
      <label>
        <input
          name="user-recommend"
          value="I love it!"
          type="radio"
          class="input-radio"
        />I love it!</label
      >

      <label
        ><input
          name="user-recommend"
          value="Not-sure if I am good enough"
          type="radio"
          class="input-radio"
        />Not-sure if I am good enough</label
      >
      <label
        ><input
          name="user-recommend"
          value="Nahh, not into it!"
          type="radio"
          class="input-radio"
        />Nahh, not into it!</label
      >
    </div>

    <div class="form-group">
      <p>
        Want to speak fluent English?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Definitely!</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Maybe!</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Nada!</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />I would love to, but not now.</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />I can speak pretty decently, thank you.</label
      >
      <p id="description" class="description text-center">
        Thanks for your precious time!
      </p>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
  <!-- Site footer -->
  <footer class="footer">
          <p class="text-justify">Soumili Tapadar   <hr> <i>Reaching new heights everyday!</i></p>
      
</footer>
